# VERSION: 1.0.0
#
# DESCRIPTION:
# GitHub Actions workflow for MicroPython IoT Smart Controller project.
# This workflow performs linting checks on Python code using pylint.
#
# FEATURES:
# - Linting Python code with pylint
#
# FUNCTIONS:
# - Run pylint on main.py and BlynkLib.py
#
# REQUIREMENTS:
# - Python environment for running pylint
#
# CHANGELOG:
# - v1.0.0: Initial workflow for linting MicroPython code.

name: MicroPython CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run Pylint
        run: |
          pylint main.py BlynkLib.py